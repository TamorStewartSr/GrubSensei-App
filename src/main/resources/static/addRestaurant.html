<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Restaurant</title>
  <link rel="stylesheet" href="styles/addRestaurant.css">
  <script defer src="scripts/restaurant.js"></script>
</head>
<body>
<h1>Add a New Restaurant</h1>
<div id="userForm">
  <div class="form-group">
    <label for="name">Restaurant Name:</label>
    <input type="text" name="name" id="name" placeholder="Restaurant Name" required>
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" name="address" id="address" placeholder="Address" required>
  </div>

  <div class="form-group">
    <label for="city">City:</label>
    <input type="text" name="city" id="city" placeholder="City" required>
  </div>

  <div class="form-group">
    <label for="state">State:</label>
    <input type="text" name="State" id="state" placeholder="State" required>
  </div>

  <div class="form-group">
    <label for="zipCode">Zip Code:</label>
    <input type="text" name="zipCode" id="zipCode" placeholder="Zip Code" required>
  </div>

  <div class="form-group">
    <label for="website">Website URL:</label>
    <input type="text" name="website" id="website" placeholder="Website URL">
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
  </div>

  <button onclick="handleAddRestaurant()">Add Restaurant</button>

</div>
</body>
</html>
